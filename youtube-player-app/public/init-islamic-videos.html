        async function initializeVideos() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<span class="info">🔄 Initializing videos...</span>\n\n';
            
            try {
                // Tambahkan thumbnail default
                const videosWithThumbnails = islamicKidsVideos.map(video => ({
                    ...video,
                    thumbnail: `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`,
                    channelTitle: 'Islamic Kids Channel'
                }));
                
                // Save to localStorage
                localStorage.setItem('videoList', JSON.stringify(videosWithThumbnails));
                
                statusEl.innerHTML += `<span class="success">✅ Success!</span>\n\n`;
                statusEl.innerHTML += `📊 Total videos initialized: ${videosWithThumbnails.length}\n`;
                statusEl.innerHTML += `💾 Saved to localStorage\n\n`;
                statusEl.innerHTML += `<span class="info">Silakan buka halaman utama atau admin panel untuk melihat video.</span>\n`;
                statusEl.innerHTML += `\n🌐 <a href="index.html" style="color: #667eea;">Go to Main Page</a>`;
                statusEl.innerHTML += ` | <a href="admin.html" style="color: #667eea;">Go to Admin Panel</a>`;
                
            } catch (error) {
                statusEl.innerHTML += `<span style="color: red;">❌ Error: ${error.message}</span>\n`;
            }
        }
        
        function clearVideos() {
            if (confirm('⚠️ Apakah Anda yakin ingin menghapus semua video?')) {
                localStorage.removeItem('videoList');
                document.getElementById('status').innerHTML = '<span class="success">✅ All videos cleared!</span>';
            }
        }
        
        function viewVideos() {
            const videoList = localStorage.getItem('videoList');
            const statusEl = document.getElementById('status');
            
            if (!videoList) {
                statusEl.innerHTML = '<span style="color: orange;">⚠️ No videos found in localStorage</span>';
                return;
            }
            
            const videos = JSON.parse(videoList);
            statusEl.innerHTML = `<span class="success">📺 Found ${videos.length} videos</span>\n\n`;
            statusEl.innerHTML += videos.slice(0, 10).map((v, i) => 
                `${i+1}. ${v.title} (${v.id})`
            ).join('\n');
            
            if (videos.length > 10) {
                statusEl.innerHTML += `\n\n... dan ${videos.length - 10} video lainnya`;
            }
        }
