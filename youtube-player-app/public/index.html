<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids YouTube Player - Safe Watching for Children</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="player-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                    <span>Kids YouTube Player</span>
                </div>
                <a href="admin.html" class="admin-link">
                    <i class="fas fa-cog"></i> Admin Panel
                </a>
            </div>
        </header>
        
        <div id="video-container" class="video-container-main">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading video player...</p>
            </div>
        </div>
        
        <div id="warning-modal" class="modal"></div>
        <div id="password-prompt" class="modal"></div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
