        function viewVideos() {
            const statusDiv = document.getElementById('status');
            const videoList = JSON.parse(localStorage.getItem('videoList') || '[]');

                statusDiv.innerHTML = '<div class="warning">⚠️ No videos found. Click Initialize first!</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="success">📺 Current videos (' + videoList.length + '):</div>\n\n';
