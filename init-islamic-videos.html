        function clearVideos() {
            if (confirm('⚠️ Are you sure you want to clear all videos?')) {
                localStorage.removeItem('videoList');
                document.getElementById('status').innerHTML = '<div class="warning">🗑️ All videos cleared!</div>';
            }
        }

        function viewVideos() {
            const statusDiv = document.getElementById('status');
            const videoList = JSON.parse(localStorage.getItem('videoList') || '[]');
            
            if (videoList.length === 0) {
                statusDiv.innerHTML = '<div class="warning">⚠️ No videos found. Click Initialize first!</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="success">📺 Current videos (' + videoList.length + '):</div>\n\n';
            videoList.forEach((video, index) => {
                statusDiv.innerHTML += `${index + 1}. ${video.title}\n`;
                statusDiv.innerHTML += `   ID: ${video.id}\n`;
                statusDiv.innerHTML += `   URL: https://youtube.com/watch?v=${video.id}\n\n`;
            });
        }

        // Update count on load
        document.getElementById('videoCount').textContent = kidsVideos.length;
        
        // AUTO CHECK & CLEAR OLD DATA on page load
        window.addEventListener('DOMContentLoaded', function() {
            const videoList = JSON.parse(localStorage.getItem('videoList') || '[]');
            const statusDiv = document.getElementById('status');
            
            if (videoList.length > 0) {
                // Check if data is old (different from current kidsVideos)
                const currentIds = kidsVideos.map(v => v.id);
                const storedIds = videoList.map(v => v.id);
                const hasOldData = !storedIds.every(id => currentIds.includes(id));
                
                if (hasOldData) {
                    statusDiv.innerHTML = '<div class="warning">⚠️ DETECTED OLD/INVALID DATA!</div>\n';
                    statusDiv.innerHTML += '<div class="info">🔄 Auto-clearing old videos...</div>\n';
