<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Initialize Demo Videos - Tubita</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06ffd 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 12px 0;
            font-family: 'Comic Sans MS', cursive;
        }
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .success { color: #27ae60; font-weight: bold; }
        .warning { color: #f39c12; }
        .info { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Demo Videos - VERIFIED</h1>
        <p style="text-align: center;">10 video demo yang <strong>PASTI TERSEDIA</strong></p>
        
        <button onclick="initializeDemoVideos()">üöÄ Initialize 10 Demo Videos</button>
        <button onclick="window.location.href='init-simple.html'" style="background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);">‚ûï Add Your Own Videos</button>
        
        <div class="status" id="status">‚ú® Click button to load 10 verified demo videos</div>
    </div>

    <script>
        // 10 VIDEO DEMO - 100% VERIFIED (menggunakan video paling populer sepanjang masa)
        const demoVideos = [
            // BABY SHARK - Video paling banyak ditonton sepanjang masa
            { id: 'XqZsoesa55w', title: 'ü¶à Baby Shark Dance - Pinkfong' },
            
            // Despacito - Luis Fonsi (salah satu video terpopuler)
            { id: 'kJQP7kiw5Fk', title: 'üéµ Despacito - Luis Fonsi' },
            
            // See You Again - Wiz Khalifa
            { id: 'RgKAFK5djSk', title: 'üé¨ See You Again - Wiz Khalifa' },
            
            // Shape of You - Ed Sheeran
            { id: 'JGwWNGJdvx8', title: 'üéµ Shape of You - Ed Sheeran' },
            
            // Gangnam Style - PSY
            { id: '9bZkp7q19f0', title: 'üï∫ Gangnam Style - PSY' },
            
            // Uptown Funk - Mark Ronson
            { id: 'OPf0YbXqDm0', title: 'üé∑ Uptown Funk - Mark Ronson' },
            
            // Sorry - Justin Bieber
            { id: 'fRh_vgS2dFE', title: 'üé§ Sorry - Justin Bieber' },
            
            // Counting Stars - OneRepublic
            { id: 'hT_nvWreIhg', title: '‚≠ê Counting Stars - OneRepublic' },
            
            // Shake It Off - Taylor Swift
            { id: 'nfWlot6h_JM', title: 'üíÉ Shake It Off - Taylor Swift' },
            
            // Roar - Katy Perry
            { id: 'CevxZvSJLk8', title: 'ü¶Å Roar - Katy Perry' }
        ];

        function initializeDemoVideos() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="info">‚è≥ Loading 10 verified demo videos...</div>\n';
            
            try {
                const videoList = demoVideos.map(video => ({
                    id: video.id,
                    title: video.title,
                    thumbnail: `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`,
                    channelTitle: 'Demo'
                }));
                
                localStorage.setItem('videoList', JSON.stringify(videoList));
                
                statusDiv.innerHTML += '<div class="success">‚úÖ Successfully loaded 10 VERIFIED demo videos!</div>\n\n';
                statusDiv.innerHTML += '<div class="info">üìã Video list:</div>\n';
                demoVideos.forEach((v, i) => {
                    statusDiv.innerHTML += `${i+1}. ${v.title}\n`;
                });
                statusDiv.innerHTML += '\n<div class="success">üéâ Ready to use!</div>';
                statusDiv.innerHTML += '\n<div class="info">üëâ Go to index.html to start watching</div>';
                statusDiv.innerHTML += '\n<div class="warning">üí° Want to add your own videos? Click "Add Your Own Videos" button above</div>';
            } catch (error) {
                statusDiv.innerHTML += '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
